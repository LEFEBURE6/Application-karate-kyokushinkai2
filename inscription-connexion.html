<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription & Connexion</title>

    <style>
        
    
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
            
        }

        #logo img {
            width: 100px;
            max-width: 20vw;
            height: auto;
        }
    

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: rgb(149, 194, 149);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            margin: 0;
            font-size: 19px;
            
        }

        #logokyokushin {
    position: fixed;
    bottom: 40px;
    left: 50%;
    text-align: center;
    transform: translateX(-50%);
    width: 300px;
    max-width: 255px;  /* ne dépasse jamais 255px */
    min-width: 200px;  
}
 

#logokyokushin img {
    width: 255px;
}




        .container {
            background: rgb(149, 194, 149);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 60px;
            color: rgb(0, 57, 57);
        }

        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 80%;
            padding: 10px;
            background: #0070ba;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background: #005c99;
        }

        .switch {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #0070ba;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <div id="logo">
          <img src="kanji-kyokushin.webp" alt="logo" >

          <style>
          
          #logo img {
    width: 55px;
    max-width: 20vw;
    height: auto;
    position:relative;
    top: 20px;
          }
    </style>


          
    </div>
    

<div class="container">

    <!-- INSCRIPTION -->
    <div id="signup">
        <h2>Inscription</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Mot de passe">
        <button onclick="register()">S'inscrire</button>

        <div class="switch" onclick="showLogin()">Déjà un compte ? Se connecter</div>
    </div>

    <!-- CONNEXION -->
    <div id="login" class="hidden">
        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>

        <div class="switch" onclick="showSignup()">Créer un compte</div>
    </div>

</div>

<script>
    function showLogin() {
        document.getElementById("signup").classList.add("hidden");
        document.getElementById("login").classList.remove("hidden");
    }

    function showSignup() {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("signup").classList.remove("hidden");
    }

    function register() {
        let email = document.getElementById("signup-email").value;
        let password = document.getElementById("signup-password").value;

        if (!email || !password) {
            alert("Veuillez remplir tous les champs");
            return;
        }

        localStorage.setItem("user", JSON.stringify({ email, password }));

        alert("Inscription réussie !");
        showLogin();
    }

    function login() {
        let email = document.getElementById("login-email").value;
        let password = document.getElementById("login-password").value;

        let user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            alert("Aucun compte enregistré");
            return;
        }

        if (email === user.email && password === user.password) {
            alert("Connexion réussie !");
            window.location.href = "interface.html"; 
        } else {
            alert("Email ou mot de passe incorrect");
        }
    }
</script>

      

<logokyokushin>
              <div id="logokyokushin">
                <img src="world_kyokushin_budokai.png">
            </div>
            </logokyokushin>

</body>
</html>
